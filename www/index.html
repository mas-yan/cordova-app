            var url = "https://subglobular-welders.000webhostapp.com/json.php";

                    // // $("#price").append("<td>" + price + "</td>");
                    // $("#update").append("<a class='btn btn-warning' href='update.html?id=" + id + "&title=" + title + "&duration=" + duration + "&price=" + price + "'><span class='item-note'>Update</a><br><br>")
                });
            });
        });
    </script>
</head>

</html>
