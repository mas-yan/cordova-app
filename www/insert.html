<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#insert").click(function() {
                var title = $("#title").val();
                var duration = $("#duration").val();
                var price = $("#price").val();
                var dataString = "title=" + title + "&duration=" + duration + "&price=" + price + "&insert=";
                if ($.trim(title).length > 0 & $.trim(duration).length > 0 & $.trim(price).length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "https://subglobular-welders.000webhostapp.com/insert.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function() {
                            $("#insert").val('Connecting...');
                        },
                        success: function(data) {
                            if (data == "success") {
                                alert("inserted");
                                $("#insert").val('submit');
                            } else if (data == "error") {
                                alert("error");
                            }
                        }
                    });
                }
                return false;
            });
        });
    </script>
</head>

<body>
    <nav class="navbar bg-primary">
        <a href="#">&nbsp;</a>

        <a href="index.html" class="btn btn-light">Home</a>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <input type="hidden" id="id" value="" />
                <div class="form-group">
                    <label for="title">Titile</label>
                    <input class="form-control" type="text" id="title" value="" />
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input class="form-control" type="text" id="duration" value="" />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control" type="text" id="price" value="" />
                </div>
                <input type="button" id="insert" class="btn btn-primary btn-block" value="Insert" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
